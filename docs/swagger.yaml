definitions:
  model.Task:
    properties:
      completed_at:
        type: string
      id:
        type: integer
      summary:
        type: string
      user_id:
        type: integer
    type: object
  shared.Error:
    properties:
      code:
        type: integer
      message:
        type: string
    type: object
  shared.Response:
    type: object
  task.createRequest:
    properties:
      summary:
        maxLength: 2500
        type: string
    required:
    - summary
    type: object
  task.updateRequest:
    properties:
      summary:
        maxLength: 2500
        type: string
    required:
    - summary
    type: object
info:
  contact: {}
paths:
